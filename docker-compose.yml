version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: friday-picker-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-friday_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-friday_password}
      POSTGRES_DB: ${POSTGRES_DB:-friday_picker}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - friday-picker-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U friday_user -d friday_picker"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: friday-picker-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${POSTGRES_USER:-friday_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-friday_password}
      DB_NAME: ${POSTGRES_DB:-friday_picker}
      PORT: ${PORT:-3001}
      NODE_ENV: production
    networks:
      - friday-picker-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: friday-picker-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:80"
    networks:
      - friday-picker-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  friday-picker-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
